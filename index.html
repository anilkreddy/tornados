<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tornados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link href="assets/css/style.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <div class="row text-center">
                <div class="p-5 mb-4 bg-light rounded-3">
                    <div class="container-fluid py-5">
                        <h1 class="display-3 fw-bold text-info">US Tornadoes 1950-2021</h1>
                        <p class="fs-4">Use the interactive charts below to explore the dataset</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h5>Tornado Year :</h5>
                        <select class="form-select form-select-lg mb-3" id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-dark bg-info mb-4">
                        <div class="card-header">
                            <h4 class="my-0 fw-normal text-center">Tornado Count</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text counter" id="totalTornados">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-danger mb-4">
                        <div class="card-header">
                            <h4 class="my-0 fw-normal text-center">Tornado Fatalities</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text counter" id="tornadoFatalities">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-dark bg-warning mb-4">
                        <div class="card-header">
                            <h4 class="my-0 fw-normal text-center">Tornado Injuries</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text counter" id="tornadoInjuries">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="magnitude"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="gauge"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/counters.js"></script>
    </body>
</html>
